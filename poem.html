<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Simple Poem</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            padding: 50px;
        }
        .poem-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        h1 {
            color: #333;
        }
        p {
            font-size: 18px;
            color: #555;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="poem-container">
        <h1>A Gentle Breeze</h1>
        <p>
            The wind whispers through the trees,<br>
            A gentle dance upon the leaves.<br>
            Sunlight glows on morning dew,<br>
            A sky so wide, a peaceful view.<br><br>

            Birds sing soft in melodies bright,<br>
            Welcoming dawn with pure delight.<br>
            Nature hums a quiet tune,<br>
            Beneath the golden afternoon.<br>
        </p>
    </div>
</body>
</html>
